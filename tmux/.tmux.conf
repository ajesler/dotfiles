set -g default-terminal "xterm-256color"
set-window-option -g automatic-rename off

# Use vi mode
set-window-option -g mode-keys vi
# Use vi key bindings in status command prompt
set -g status-keys vi

# Then your copy-paste via selection from terminal stops working
# set -g mouse on
set -g mouse off

#unbind C-b
#set -g prefix C-Space
#bind Space send-prefix

# Yank to the system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind-key | split-window -h
bind-key - split-window -v

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -s escape-time 0

set-option -g history-limit 200000



# From Gordon

# break pane into a new window
bind-key b break-pane -d
# Create window with name prompt
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Quickly edit todo list
bind-key t split-window -h "vim ~/todo.md"
# 24-bit color (truecolor)
set -ga terminal-overrides ",xterm-256color:Tc"
# soften status bar color from harsh green to light blue
set -g status-bg 'blue'
set -g status-fg 'colour18'
# active pane border colour
set-option -g pane-active-border-style 'bg=default fg=blue'
# Update status every second
set-option -g status-interval 1
# remove administrative debris (session name, hostname, time) in status bar
set-option -g status-left ""
# date time
# set-option -g status-right "#[bg=cyan,fg=colour18] #(date '+%a %d %b %H:%M:%S') "
set-option -g status-right ""
# start window numbering at 1
set -g base-index 1
# renumber windows when they are created/destoryed
set -g renumber-windows on
# Window status alignment
set -g status-justify centre
# Window status
set -g window-status-format " #I > #W #F "
set -g window-status-current-format " #I > #W #F "
# Current window status
set -g window-status-current-style 'bg=cyan fg=colour18'
# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on
# Window with activity status
set -g window-status-activity-style bg=colour16,fg=colour18
